<div id="model-control-pannel">
  <mat-toolbar color="accent">
    <span> Model control pannel </span>
    <span class="bar-fill-remaining-space"></span> 
    <button mat-raised-button
            class="main-bar-button"
            *ngFor="let label of buttons; index as i"
            (click)="updateOption(i)">
      {{ label }}
    </button>
  </mat-toolbar>
</div>

<div *ngIf="treeModel; else noModelLoaded">
  <!-- Actual tree model. Should be visible no matter the option selected. -->
  <app-tree-d3-model [treeNodes]="treeModel.tree_ ? [treeModel.tree_] : treeModel.estimators_"></app-tree-d3-model>
  
  <div *ngIf="curOption === 0" id="div-option-0" class="div-option">
    <pre> Data Obtained is: {{ treeModel | json }} </pre>
  </div>
  
  <div *ngIf="curOption === 1" id="div-option-1" class="div-option">
    <app-data-loader-pannel [datasetDim]="treeModel.n_features_"></app-data-loader-pannel>
  </div>
  
  <div *ngIf="curOption === 2" id="div-option-2" class="div-option">
  </div>
</div>
  
<div *ngIf="curOption === 3" id="div-option-3" class="div-option">
  <pre> Notes for developers: new interesting functionalities can be easily added to this application simply by adding new options in "tree-displayer" component, and conditionally showing other components in "tree-displayer" template. </pre>
</div>

<ng-template #noModelLoaded>
  <mat-spinner class="waiting-spinner"></mat-spinner>
</ng-template>
