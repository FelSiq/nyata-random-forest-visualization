<h2> Custom test instance </h2>
<p> Current dataset dimension: {{ datasetDim }} </p>
<form id="div-test-instance-values">
  <p>
    <label for="test-instance-separator"> Attribute separator:
      <input #boxSep id="test-instance-attributes" value=",">
    </label>
  </p>

  <p>
    <label for="test-instance-attributes"> Test instance attributes:
      <input
        #boxAttr
        (blur)="updateBoxValue(boxAttr.value); clearErrorMessage();"
        (keydown.enter)="updateBoxValue(boxAttr.value); clearErrorMessage();"
        [(value)]="testInstanceValues">
    </label>
  </p>
  <button (click)="predictTestInstanceValues(boxSep.value)"> Predict </button>
</form>

<div *ngIf="predictResults">
  <p> Prediction result: {{ predictResults['classes'] }} </p>
</div>

<div *ngIf="errorMessage">
  <p> {{ errorMessage }} </p>
</div>

<h2> Load your own dataset </h2>
<p class="p-note"> Please note that the dataset file must be smaller than {{ maxFileSize }} {{ maxFileSizeUnit }}. </p>
<input type="file" />
