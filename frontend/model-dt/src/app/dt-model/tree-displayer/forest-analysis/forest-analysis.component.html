<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header
          matTooltip="Generate the most frequent attribute sequences for all possible paths in the forest model.">
      <mat-panel-title>
        <mat-icon class="panel-option-icon">edit_attributes</mat-icon>
        Rank most common attribute sequences
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      Generate the most frequent attribute sequences for all possible paths in the forest model.
      Select the number of sequences to show after analysis:
      <div>
        <input #numAttr type="number" value="10" min="1"/>
      </div>
      <mat-action-row>
        <button mat-button color="primary" (click)="getMostCommonAttrSeq(+numAttr.value)">
            Run
        </button>
      </mat-action-row>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
